"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

format = """
$directory\
$git_branch\
$git_status\
$python\
$time\
$cmd_duration\
$line_break\
$character"""

palette = 'catppuccin_frappe'

[directory]
format = '[$path](bold green)'
truncation_length = 2
fish_style_pwd_dir_length = 1

[git_branch]
format = '[( $branch)](bold lavender)'

[git_status]
format = '[($all_status$ahead_behind)](bold red)'
conflicted = "="
ahead = "⇡"
behind = "⇣"
diverged = "⇕"
untracked = "?"
stashed = "📦"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"

[python]
format = '[( $virtualenv)](bold blue)'

[time]
format = ' $time'
disabled = false
time_format = "%R"

[line_break]
disabled = true

[character]
disabled = false
success_symbol = '[>](bold green)'
error_symbol = '[>](bold red)'
vimcmd_symbol = '[<](bold green)'
vimcmd_replace_one_symbol = '[<](bold lavender)'
vimcmd_replace_symbol = '[<](bold lavender)'
vimcmd_visual_symbol = '[<](bold blue)'

[cmd_duration]
show_milliseconds = true
format = " ☄️ $duration"
style = "bg:lavender"
disabled = false
show_notifications = true
min_time_to_notify = 30000

[palettes.catppuccin_frappe]
red = "#ff0004"
blue = "#0077ff"
green = "#66ff00"
lavender = "#7700ff"
