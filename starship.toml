"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

format = """
$directory\
$git_branch\
$git_status\
$conda\
$pixi\
$python\
$time\
$cmd_duration\
$line_break\
$character"""

palette = 'catppuccin_frappe'

[directory]
format = '[$path ](green)'
truncation_length = 2
fish_style_pwd_dir_length = 1

[git_branch]
format = '[$branch]($style)'

[git_status]
format = '[$all_status$ahead_behind](red) '
conflicted = "="
ahead = "⇡"
behind = "⇣"
diverged = "⇕"
untracked = "?"
stashed = "📦"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"

[pixi]
format = '[$environment]($style)'

[python]
format = '[($virtualenv)]($style)'

[time]
format = ' $time'
disabled = false
time_format = "%R"

[line_break]
disabled = true

[character]
disabled = false
success_symbol = '[>](bold fg:green)'
error_symbol = '[>](bold fg:red)'
vimcmd_symbol = '[<](bold fg:green)'
vimcmd_replace_one_symbol = '[<](bold fg:lavender)'
vimcmd_replace_symbol = '[<](bold fg:lavender)'
vimcmd_visual_symbol = '[<](bold fg:yellow)'

[cmd_duration]
show_milliseconds = true
format = " ☄️ $duration"
style = "bg:lavender"
disabled = false
show_notifications = true
min_time_to_notify = 30000

[palettes.catppuccin_frappe]
red = "#e78284"
yellow = "#e5c890"
green = "#a6d189"
lavender = "#babbf1"
