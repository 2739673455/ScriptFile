"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](peach)\
$directory\
[](fg:peach bg:yellow)\
$git_branch\
$git_status\
[](fg:yellow bg:sapphire)\
$conda\
[](fg:sapphire bg:lavender)\
$time\
[](fg:lavender)\
$cmd_duration\
$line_break\
$character"""

palette = 'catppuccin_frappe'

[directory]
style = "fg:black bg:peach"
format = "[ $path ]($style)"

[git_branch]
style = "fg:black bg:yellow"
format = '[  $branch ]($style)'

[git_status]
style = "fg:black bg:yellow"
format = '[($all_status$ahead_behind )]($style)'

[conda]
style = "fg:black bg:sapphire"
format = '[ $environment ]($style)'
ignore_base = false

[time]
style = "fg:black bg:lavender"
format = '[  $time ]($style)'
disabled = false
time_format = "%R"

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[❯](bold fg:green)'
error_symbol = '[❯](bold fg:red)'
vimcmd_symbol = '[❮](bold fg:green)'
vimcmd_replace_one_symbol = '[❮](bold fg:lavender)'
vimcmd_replace_symbol = '[❮](bold fg:lavender)'
vimcmd_visual_symbol = '[❮](bold fg:yellow)'

[cmd_duration]
show_milliseconds = true
format = " in $duration "
style = "bg:lavender"
disabled = false
show_notifications = true
min_time_to_notify = 30000

[palettes.catppuccin_frappe]
red = "#e78284"
peach = "#ef9f76"
yellow = "#e5c890"
green = "#a6d189"
sapphire = "#85c1dc"
lavender = "#babbf1"
black = "#1d1d1d"